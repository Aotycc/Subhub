    type: select
    proxies:
      - DIRECT
      - 🚀 默认代理
  - name: 🎯 直连
    type: select
    proxies:
      - DIRECT
      - 🚀 默认代理
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 默认代理
      - 🌐 手动选择
      - ♻️ 香港自动
      - ♻️ 日本自动
      - ♻️ 美国自动
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🔯 香港故转
      - 🔯 日本故转
      - DIRECT
  - name: 🇭🇰 香港节点
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"
  - name: 🇯🇵 日本节点
    type: select
    include-all: true
    filter: "(?i)日|jp|japan"
  - name: 🇺🇲 美国节点
    type: select
    include-all: true
    filter: "(?i)美|us|unitedstates|united states"
  - name: 🔯 香港故转
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"
  - name: 🔯 日本故转
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
  - name: ♻️ 香港自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"
  - name: ♻️ 日本自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"
  - name: ♻️ 美国自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "^((?!(直连)).)*$"

